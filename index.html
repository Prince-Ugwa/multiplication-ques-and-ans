<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Mltiplication question and answer</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form class="form" id="form">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <small class="score">
            Score: <span class="score-rate">0</span>
          </small>
          <h2 class="question" id="question">
            What is <span id="firstnmber">1</span> multiply
            <span id="secondnmber">1</span> ?
          </h2>
          <input
            type="text"
            class="input"
            id="input"
            placeholder="Enter your answer"
            autofocus
            autocomplete="off"
          />
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
